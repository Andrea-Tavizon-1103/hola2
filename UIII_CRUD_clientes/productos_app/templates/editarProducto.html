
{% extends "base.html" %}

{% block cuerpo %}

<div class="row"><!--fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Cliente</h2>
        <!-- Aqui codigo tarjeta -->
        <div class="card"><!-- tarjeta-->
            <div class="card-body">
              <form action="/editarProducto/" method="POST"> {% csrf_token %}<!-- -->
                <div class="form-group">
                  <input type="text" id="txtidproducto" name="txtidproducto" class="form-control" value="{{preoducto.idproducto}}" minlenght="1" maxlenght="6"  required><br>
                </div>
                <div class="form-group py-3">
                  <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{producto.nombre}}"  minlenght="1" maxlenght="100" required><br>
                </div>
                <div class="form-group py-3">
                  <input type="text" id="txtdescripcion" name="txtdescripcion" value="{{producto.descripcion}}" class="form-control"  minlenght="1" maxlenght="100" required><br>
                </div>
                <div class="form-group py-3">
                    <input type="text" id="numprecio" name="numprecio" value="{{producto.precio}}" class="form-control" minlength="1" required><br>
                </div>
                <div class="form-group py-3">
                    <input type="text" id="numstock" name="numstock" value="{{producto.stock}}" class="form-control"  minlenght="1" maxlenght="100" required><br>
                </div>
                <div class="form-group py-3">
                    <input type="text" id="txtcategoria" name="txtcategoria" value="{{producto.categoria}}" class="form-control"  minlenght="1" maxlenght="100" required><br>
                </div>
                <div class="form-group py-3">
                    <input type="date" id="txtfecha_agregado" name="txtfecha_agregado" value="{{producto.fecha_agregado}}" class="form-control" required><br>
                </div>                
                <div class="form-group py-3">
                  <button type="submit" class="btn btn-dark"> Guardar Producto </button><br>
                </div>
              </form>
            </div>
          </div><!-- tarjeta-->
        <!-- Aqui codigo tarjeta -->
    </div>
</div><!--fila en editar-->

{% endblock %}
